<div class="container">
  <div class="login-container shadow">
      <div class="login-header">
          <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back!</h2>
          <p>Login to your InnovateX account</p>
      </div>

      <form>
          <div class="mb-3">
              <label for="loginEmail" class="form-label required-field">Email Address</label>
              <input type="email" name="email" [(ngModel)]="loginObj.email" class="form-control" id="loginEmail" required>
          </div>

          <div class="mb-3">
              <label for="loginPassword" class="form-label required-field">Password</label>
              <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="loginPassword" required>
          </div>


          <div class="d-grid">
              <button type="submit" (click)="onLogin()"  class="btn btn-login btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
          </div>
