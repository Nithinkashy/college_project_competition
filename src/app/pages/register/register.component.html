<div class="container">
  <div class="registration-container shadow">
      <div class="registration-header">
          <h2><i class="fas fa-user-plus me-2"></i>Register for InnovateX</h2>
          <p>Join the premier college project competition and showcase your innovation</p>
      </div>

      <form>
          <div class="row mb-4">
              <div class="col-md-6 mb-3">
                  <label for="fullName" class="form-label required-field">Full Name</label>
                  <input type="text" name="fullName" [(ngModel)]="registerObj.fullName" class="form-control" id="fullName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="collegeName" class="form-label required-field">College Name</label>
                <input type="text" name="collegeName" [(ngModel)]="registerObj.collegeName" class="form-control" id="collegeName" required>
            </div>
          </div>

          <div class="row mb-4">
              <div class="col-md-6 mb-3">
                  <label for="email" class="form-label required-field">Email Address</label>
                  <input type="email" name="email" [(ngModel)]="registerObj.email"  class="form-control" id="email" required>
                  <div class="form-text">Use your college email address</div>
              </div>
          </div>

          <div class="row mb-4">
              <div class="col-md-6 mb-3">
                  <label for="password" class="form-label required-field">Password</label>
                  <input type="password" name="password" [(ngModel)]="registerObj.password"  class="form-control" id="password" required>
                  <div class="form-text">Minimum 8 characters</div>
              </div>
          </div>

          <div class="d-grid">
              <button (click)="onRegister()" type="submit" class="btn btn-register btn-lg">
                  <i class="fas fa-user-plus me-2"></i>Register Now
              </button>
          </div>
      </form>
  </div>
</div>
